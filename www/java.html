<html>
  <head>
    <title>MJPG-Streamer</title>
  </head>
  <body>
    <center>
      <h1>Welcome to MJPG-Streamer!</h1>
      <applet code="com.charliemouse.cambozola.Viewer" archive="/cambozola.jar" width="640" height="480">
        <param name="url" value="/?action=stream"/>
      </applet>
      <br />
      There is no need to permit full access to the applet, because it was loaded from the webcam server<br />
      <a href="/index.html">go to index.html</a>
    <center>
  </body>
</html>
