<html>
  <head>
    <title>MJPG-Streamer</title>
  </head>
  <body>
    <center>
      <h1>Welcome to MJPG-Streamer!</h1>
      <applet code="com.charliemouse.cambozola.Viewer" archive="/cambozola.jar" width="640" height="480">
        <param name="url" value="/?action=stream"/>
      </applet>
      <br />
      There is no need to permit full access to the applet, because it was loaded from the webcam server
      <br />
      <a href="/index.html">go to index.html</a>
      <hr>
      The used java applet is called 
      <a href="http://www.charliemouse.com/code/cambozola/"><i>cambozola</i></a>. 
      Here is the license:<br />
      <iframe src="LICENSE.txt" name="LICENSE" width="640" height="200" scrolling="yes">
        <p><a href="LICENSE.txt">license</a></p>
      </iframe>
    <center>
  </body>
</html>
