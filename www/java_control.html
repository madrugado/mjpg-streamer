<html>
  <head>
    <title>My webcams</title>
  <script language="javascript" type="text/javascript" src="/functions.js"></script>
  <script language="javascript">

    function send_command(cmd) {
      document.getElementById('hints').firstChild.nodeValue = "Send command: " + cmd;
      AJAX_get('/?action=command&command='+ cmd)
    }

    function AJAX_response(text) {
      document.getElementById('hints').firstChild.nodeValue = "Got response: " + text;
    }

  </script>
  </head>
  <body>
    <center>
      <br />

  <form name="command_panel" action="" onsubmit="return false;">
      <table width="100%"  border="0" align="center" cellpadding="10" cellspacing="0">
        <tr>
          <td><div align="right">
          </div></td>
          <td width="640"><p align="center">
              <input name="tilt_up" type="button" id="tilt_up2" onClick="send_command('tilt_minus')" value="^">
&nbsp;
    <input name="tilt_up_full" type="button" id="tilt_up_full" onClick="send_command('tilt_set&value=-'+90)" value="^^">
&nbsp;
    <input name="tilt_up_value" type="input" id="tilt_up_value" value="0" style="width: 40px">
    <input name="tilt_up_to" type="button" id="tilt_up_to" onClick="send_command('tilt_set&value=-'+this.form.tilt_up_value.value)" value="^ to">
          </p></td>
          <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
          <td height="40%">&nbsp;</td>
          <td width="640" rowspan="3"><applet code="com.charliemouse.cambozola.Viewer" archive="/cambozola.jar" width="640" height="480">
            <param name="url" value="/?action=stream"/>
          </applet></td>
          <td colspan="3" valign="top">            <div align="right">          </div>            <div align="center"></div>            <div align="left">
          </div>            <div align="right">
            </div>            <div align="center"></div>            <div align="left">
            </div>            <div align="right">
            </div>            <div align="center"></div>            <div align="left">          </div>            <div align="right">
            </div>            <div align="center"></div>            <div align="left">
              <table  border="0" cellspacing="4" cellpadding="0">
                <tr>
                  <td><input name="brightness_minus" type="button" id="brightness_minus8" onClick="send_command('brightness_minus')" value="-"></td>
                  <td><div align="center">Brightness</div></td>
                  <td><input name="brightness_plus" type="button" id="brightness_plus9" onClick="send_command('brightness_plus')" value="+"></td>
                </tr>
                <tr>
                  <td><input name="contrast_minus" type="button" id="contrast_minus7" onClick="send_command('contrast_minus')" value="-"></td>
                  <td><div align="center">Contrast</div></td>
                  <td><input name="contrast_plus" type="button" id="contrast_plus8" onClick="send_command('contrast_plus')" value="+"></td>
                </tr>
                <tr>
                  <td><input name="saturation_minus" type="button" id="saturation_minus8" onClick="send_command('saturation_minus')" value="-"></td>
                  <td><div align="center">Saturation</div></td>
                  <td><input name="saturation_plus" type="button" id="saturation_plus9" onClick="send_command('saturation_plus')" value="+"></td>
                </tr>
                <tr>
                  <td><input name="gain_minus" type="button" id="gain_minus7" onClick="send_command('gain_minus')" value="-"></td>
                  <td><div align="center">Gain</div></td>
                  <td><input name="gain_plus" type="button" id="gain_plus8" onClick="send_command('gain_plus')" value="+"></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>                    <div align="center">
                    <input name="reset" type="button" id="reset2" onClick="send_command('reset')" value="Reset Settings">                        
                  </div></td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td><div align="center">
                    <input name="reset_pan_tilt" type="button" id="reset_pan_tilt2" onClick="send_command('reset_pan_tilt')" value="Reset pan&tilt">
                  </div></td>
                  <td>&nbsp;</td>
                </tr>
              </table>
            </div></td>
        </tr>
        <tr>
          <td valign="middle"><p align="right">
            <input name="pan_left_full" type="button" id="pan_left_to3" onClick="send_command('pan_set&value='+90)" value="<<">
&nbsp;            
<input name="pan_left" type="button" id="pan_left2" onClick="send_command('pan_plus')" value="<">
          </p>
            <p align="right">              <input name="pan_left_to" type="button" id="pan_left_to" onClick="send_command('pan_set&value='+this.form.pan_left_value.value)" value="< to">
              <input name="pan_left_value" type="input" id="pan_left_value2" value="0" style="width: 40px">
            </p></td>
          <td colspan="3" valign="middle"><p>
            <input name="pan_right" type="button" id="pan_right4" onClick="send_command('pan_minus')" value=">">
&nbsp;
<input name="pan_right_full" type="button" id="pan_right_full" onClick="send_command('pan_set&value=-'+90)" value=">>">
</p>
            <p>            
              <input name="pan_right_value" type="input" id="pan_right_value4" value="0" style="width: 40px">
              <input name="pan_right_to" type="button" id="pan_right_to" onClick="send_command('pan_set&value=-'+this.form.pan_right_value.value)" value="to >">
            </p></td>
        </tr>
        <tr>
          <td height="40%">&nbsp;</td>
          <td colspan="3" valign="top">&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td width="640"><div align="center">
            <p><input name="tilt_down" type="button" id="tilt_down" onClick="send_command('tilt_plus')" value="v">
&nbsp;
<input name="tilt_down_full" type="button" id="tilt_down_full" onClick="send_command('tilt_set&value='+90)" value="vv">
&nbsp;<input name="tilt_down_value" type="input" id="tilt_down_value" value="0" style="width: 40px">
              <input name="tilt_down_to" type="button" id="tilt_down_to" onClick="send_command('tilt_set&value='+this.form.tilt_down_value.value)" value="to v">
                        </p>
            </div></td>
          <td colspan="3">&nbsp;</td>
        </tr>
      </table>
      <p>&nbsp;</p>
  </form>

  <div id="hints">Status</div>
  
  </center>

  </body>
</html>
