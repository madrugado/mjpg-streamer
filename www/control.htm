<html>
<head>
  <script language="javascript" type="text/javascript" src="/functions.js"></script>
  <script language="javascript">

    function send_command(cmd) {
      document.getElementById('hints').firstChild.nodeValue = "Send command: " + cmd;
      AJAX_get('/?action=command&command='+ cmd)
    }

    function AJAX_response(text) {
      document.getElementById('hints').firstChild.nodeValue = "Got response: " + text;
    }

  </script>
</head>
<body>

  <form name="command_panel" action="" onsubmit="return false;">
      <input type="button" class="button" value="reset" onclick="send_command('reset')">
    <br />
      <input type="button" class="button" value="saturation +" onclick="send_command('saturation_plus')">
      <input type="button" class="button" value="saturation -" onclick="send_command('saturation_minus')">
    <br />
      <input type="button" class="button" value="contrast +" onclick="send_command('contrast_plus')">
      <input type="button" class="button" value="contrast -" onclick="send_command('contrast_minus')">
    <br />
      <input type="button" class="button" value="brightness +" onclick="send_command('brightness_plus')">
      <input type="button" class="button" value="brightness -" onclick="send_command('brightness_minus')">
    <br />
      <input type="button" class="button" value="gain +" onclick="send_command('gain_plus')">
      <input type="button" class="button" value="gain -" onclick="send_command('gain_minus')">
  </form>

  <div id="hints" style="background-color: green; position: absolute; top: 150px">Hints</div>

</body>
</html>
